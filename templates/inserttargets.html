{% extends 'base.html' %}

{% block content %}
    <div class="container" >
    <div class="-align-right" dir="rtl">
    <form action="" method="post" class="form-group form-select-sm" style="align-content: center">
        <select name="center" value="" class="selected">
            {% for center in centers%}
            <option  id="" value="{{ center.id }}">{{ center.name }}</option>{% endfor %}
        </select>
        <select name="month" id="" class="selected">
            {% for month in month %}
            <option name="" value="{{ month.0 }}">{{ month.1 }}</option>
            {% endfor %}
            <input type="submit" value="بررسی فروشندگان >>"
                    {% if centers %}
                   class="btn-success"
                    {% else %}
                   class="disabled"
                    {% endif %}
                    {% if not centers %} disabled {% endif %}>
            <input type="hidden" name="centermonth" class="input-group-sm">
        {% csrf_token %}
        </select>

    </form>
    </div>
</div>

{% endblock %}
