{% extends 'base.html' %}{% load static %}{% load costume_filters %}
{% block Head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% endblock %}
{% block content %}
<div class="container">
<div class="row">
<div clss="col-md-12"><p class="center h-50 fa-bold">{{ name }}</p></div>
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <canvas id="myChart"></canvas></div>
    <div class="col-md-3"></div>

    <div class="col-md-2"></div>
    <div class="col-md-2"><img src='https://toppng.com/uploads/preview/gold-cup-trophy-11530997056wck1dfjo1g.png' style="width: 100%;height: 100%"></div>
    <div class="col-md-2"><img src='https://toppng.com/uploads/preview/gold-cup-trophy-11530997056wck1dfjo1g.png' style="width: 100%;height: 100%"></div>
    <div class="col-md-2"><img src='https://toppng.com/uploads/preview/gold-cup-trophy-11530997056wck1dfjo1g.png' style="width: 100%;height: 100%"></div>
    <div class="col-md-2"><img src='https://toppng.com/uploads/preview/gold-cup-trophy-11530997056wck1dfjo1g.png' style="width: 100%;height: 100%"></div>
    <div class="col-md-2"><img src='https://toppng.com/uploads/preview/gold-cup-trophy-11530997056wck1dfjo1g.png' style="width: 100%;height: 100%"></div>
</div>

</div>
    <script>
  const data = {
  labels: {{ centers|safe }},
  datasets: [{
    label: {{ name|safe }},
    data: {{ box|safe }},
    fill: true,
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderColor: 'rgb(255, 99, 132)',
    pointBackgroundColor: 'rgb(255, 99, 132)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(255, 99, 132)'
  }]
};
  const config = {
  type: 'radar',
  data: data,
  options: {
    elements: {
      line: {
        borderWidth: 3
      }
    }
  },
};
</script>
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>




{% endblock %}
